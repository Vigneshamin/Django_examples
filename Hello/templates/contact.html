{% extends 'base.html' %}
{% block title %} Contact {%endblock title %}
{% block body %}

<div class="contact">

<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Contact Us</h1>

    </div>
  </div>

<div class="container">
<div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Contact Us</h4>


        <form class="needs-validation" novalidate="" method="post" action="/contact">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="name" class="form-label">Full name</label>
              <input type="text" class="form-control" id="name" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>


            <div class="col-12">
              <label for="user" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="user" placeholder="Username" required="">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="mobile" class="form-label">Mobile</label>
                <input type="mobile" class="form-control" id="mobile" placeholder="Mobile">
            </div>


            <div class="col-12">
              <label for="comment" class="form-label">Comment </label>
              <textarea class="form-control" id="comment" rows="3" placeholder="Comment"></textarea>
            </div>

          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
      </div>
</div>

</div>


<br><br>
{%endblock body %}
